<!DOCTYPE html>
<html>
<head>
    <title>3D Telegram Game (Fullscreen)</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
</head>
<body>
    <script>
        // Request fullscreen when the page loads
        window.Telegram.WebApp.requestFullscreen();
        
        // Set header color (optional but recommended for fullscreen mode)
        window.Telegram.WebApp.setHeaderColor("#000000");

        // Create 3D scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a cube
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        camera.position.z = 5;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        // Start animation
        function startAnimation() {
            cube.material.color.set(0xff0000); // Change cube color
            setTimeout(() => cube.material.color.set(0x00ff00), 1000); // Reset color
        }

        animate();
    </script>
</body>
</html>
